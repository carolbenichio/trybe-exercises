<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='style.css'>
  <link rel='stylesheet' href="bootstrap-5.0.0-dist/css/bootstrap.min.css">
  <script src='jquery-3.6.0.min.js'></script>
  <script src='bootstrap-5.0.0-dist/js'></script>
  <script src='script.js'></script>
</head>
<body>
  <h1 class='display-3 text-center'>Currículo</h1>
  <form action='' method='get' enctype="multipart/form-data">
  <fieldset>
    <legend>Dados pessoais</legend>
    <div class='form-group'>
      <label for='name'>Nome:</label>
        <input class='form-control' type='text' maxlength='40' required name='name' id='name' placeholder='Escreva seu nome aqui'>
    </div>
    <div class='form-group'>
      <label for='email'>Email:</label>
        <input class='form-control' type='text' maxlength="50" required name='email' id='email' placeholder='Escreva seu e-mail aqui'>
    </div>
    <div class='form-group'>
      <label for='cpf'>CPF:</label>
        <input class='form-control' type='text' maxlength="11" required name='cpf'id='cpf' placeholder='Escreva seu CPF aqui'>
    </div>
    <div class='form-group'>
      <label for='foto'>Selecione sua foto:</label>
      <input class='form-control btn btn-warning' type='file' name='foto' id='foto'>
    </div>
    <div class='form-group'>
      <label for='endereco'>Endereço:</label>
        <input class='form-control' type='text' maxlength="200" required name='endereco' id='endereco' placeholder='Escreva seu endereço aqui'>
    </div>
    <div class='form-group'>
      <label for='cidade'>Cidade:</label>
        <input class='form-control' type='text' maxlength="28" required name='cidade' id='cidade' placeholder='Escreva sua cidade aqui'>
    </div>
    <div class='form-group'>
      <label for='estado'>Estado:</label>
        <select class='form-control' name='estado' id='estado' required>
          <option disabled selected value>Selecione seu estado</option>
        </select>
    </div>
    <div class='form-group'>
      <label for='moradia'>Moradia:
        <input class='form-control' type="radio" name="moradia" id="casa" value="casa" required> <span>Casa</span>
        <input class='form-control' type="radio" name="moradia" id="apto" value='apto' required><span>Apartamento</span>
      </label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Dados sobre último emprego</legend>
    <div class='form-group'>
      <label for='resumo'>Resumo do currículo:</label>
      <br>
      <textarea class='form-control' name='resumo' id='resumo' maxlength='1000' cols='30' rows='5' required></textarea>
    </div>
    <div class='form-group'>
      <label for='cargo'>Antigo cargo:</label>
      <input class='form-control' type='text' name='cargo' id='cargo' maxlength='40' required placeholder='Escreva seu antigo cargo aqui'>
    </div>
    <div class='form-group'>
      <label for='desc-cargo'>Descrição do antigo cargo:</label>
      <br>
      <textarea class='form-control' name='desc-cargo' id='descCargo' maxlength='500' required></textarea>
    </div>
    <div class='form-group'>
      <label for='data-inicio'>Data de início:</label>
      <input class='form-control' type='date' name='data-inicio' id='dataInicio' value=''>
    </div>
  </fieldset>
  <br>
  <button id='botao-enviar' class='btn btn-success'>Enviar</button>
  <button id='botao-limpar' class='btn btn-warning'>Limpar</button>
  <form>
</body>
</html>
